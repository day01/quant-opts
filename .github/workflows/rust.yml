name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [
          "wasm32-unknown-unknown",
          "aarch64-unknown-linux-gnu",
          "x86_64-unknown-linux-gnu",
          "x86_64-pc-windows-gnu" ]

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev
      - name: Install aarch64 cross toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
      - name: Install target
        run: rustup target add ${{ matrix.target }}
      - name: Set aarch64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      - name: Build
        run: cargo build --target ${{ matrix.target }} --verbose

  fmt_clippy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy
      - name: Fmt
        run: cargo fmt --all --check
      - name: Clippy
        run: cargo clippy --all-targets --verbose

  tests:
    runs-on: ubuntu-latest
    needs: fmt_clippy
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
      - name: Tests
        run: cargo test --all-targets --verbose

  security_audit:
    runs-on: ubuntu-latest
    needs: fmt_clippy
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run cargo-audit
        run: cargo audit

  coverage:
    runs-on: ubuntu-latest
    needs: [ tests, security_audit ]
    permissions:
      contents: read
      checks: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate code coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: lcov.info
          retention-days: 7
      - name: Upload coverage to GitHub
        uses: actions/upload-coverage@v4
        with:
          path: lcov.info
