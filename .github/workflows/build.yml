name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [
          "aarch64-unknown-linux-gnu",
          "x86_64-unknown-linux-gnu",
          "x86_64-pc-windows-gnu",
          "wasm32-unknown-unknown"
        ]
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build-${{ runner.os }}-${{ matrix.target }}"
      - name: Install aarch64 cross toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends gcc-aarch64-linux-gnu libc6-dev-arm64-cross
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.91.1
        with:
          targets: ${{ matrix.target }}
      - name: Set aarch64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      - name: Build
        run: cargo build --target ${{ matrix.target }} --verbose

  fmt_clippy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.91.1
        with:
          components: rustfmt, clippy
      - name: Fmt
        run: cargo fmt --all --check
      - name: Clippy
        run: cargo clippy --all-targets --verbose

  tests:
    runs-on: ubuntu-latest
    needs: fmt_clippy
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.91.1
      - name: Tests
        run: cargo test --all-targets --verbose

  wasm-bindings:
    runs-on: ubuntu-latest
    needs: fmt_clippy
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.91.1
        with:
          targets: wasm32-unknown-unknown
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
      - name: Build wasm bindings (web + bundler)
        run: make wasm-bindings
      - name: Upload wasm artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-bindings
          path: |
            target/wasm/pkg-web
            target/wasm/pkg-react
          retention-days: 7

  security_audit:
    runs-on: ubuntu-latest
    needs: fmt_clippy
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.91.1
      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - name: Run cargo-audit
        run: cargo audit
      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny
      - name: Run cargo-deny
        run: cargo deny check

  coverage:
    runs-on: ubuntu-latest
    needs: [ tests, security_audit ]
    permissions:
      contents: read
      checks: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies (fontconfig for all-features)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libfontconfig1-dev pkg-config
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.91.1
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate code coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
      - name: Generate cobertura coverage
        run: cargo llvm-cov --all-features --workspace --cobertura --output-path cobertura.xml
      - name: Coverage summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: cobertura.xml
          badge: true
          format: markdown
          output: both
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v5
        with:
          name: coverage-lcov
          path: |
            lcov.info
            cobertura.xml
            code-coverage-results.md
            code-coverage-results.txt
          retention-days: 7
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: true
          use_oidc: true
